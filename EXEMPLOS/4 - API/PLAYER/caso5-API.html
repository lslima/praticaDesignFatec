<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audio 5</title>
    <style>
    body{
      background: url(images/bgPlayer.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .player{
      height: 100vh;
      position: relative;
    }
      #btPP{
        width: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <audio id="musica">
      <source src="audios/bowie.mp3" type="audio/mpeg">
      <!-- <source src="audios/horse.ogg" type="audio/ogg"> -->
      <p>Seu navegador não suporta áudios em HTML5</p>
      <p>Faça o download de <a href="audios/bowie.mp3">David Bowie</a></p>
    </audio>
    <div class="player">
      <img src="images/play.svg" alt="play" id="btPP" onclick="tocar()">
    </div>
    <script type="text/javascript">
      var musica = document.getElementById('musica');
      var botao = document.getElementById('btPP');
      var tocando = false;

      function tocar(){
        if(!tocando){
          tocando = true;
          musica.play();
          botao.src = "images/pause.svg";
        } else {
          tocando = false;
          musica.pause();
          botao.src = "images/play.svg";
        }
      }
    </script>
  </body>
</html>
