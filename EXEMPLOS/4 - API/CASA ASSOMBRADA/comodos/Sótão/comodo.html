      <script>
        function chifre(){
          var elemento = document.getElementById("chifre");
          elemento.classList.toggle("anim-chifre");

          var elementoTxt = document.getElementById("txtChifre");
          elementoTxt.classList.add("txt-riscado");

          document.getElementById("s-chifre").play();
        }

        function banquete(){
          var elemento = document.getElementById("banquete");
          elemento.classList.toggle("anim-banquete");

          var elementoTxt = document.getElementById("txtBanquete");

          elementoTxt.classList.add("txt-riscado");

          document.getElementById("s-mancha").play();
          }

        function chucky(){
            document.getElementById("s-chucky").play();
          }

            document.getElementById("s-freira").play();
